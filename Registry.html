<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry form</title>
</head>

<body>
    <fieldset style="width: 50%;">
        <legend> Personal Details</legend>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="Password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no:
                    </td>
                    <td>
                        <select>
                            <option>256</option>
                            <option>257</option>
                            <option>251</option>
                            <option>258</option>
                            <option>259</option>
                            
                        </select>
                        <input type="Phone" placeholder="75640*****">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" placeholder="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>


</body>

</html>
